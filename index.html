  <style>
    /* Reset basic margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    /* Dark Mode */
    body.dark-mode {
      background: #333;
      color: #ddd;
    }

    /* Navigation bar */
    header {
      background-color: #001f3f;
      padding: 2rem 3rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1.3rem;
      transition: color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: #0056b3;
      color: #fff;
      transform: scale(1.1); /* Changed to zoom-in effect */
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 5px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* Home page main section */
    .home {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 2rem;
      color: white;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #ffd700;
    }

    /* Profile section */
    .profile-section {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Profile photo */
    .profile-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #00e5ff;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Bio section */
    .bio h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 1.2rem;
      word-wrap: break-word;
      text-align: center;
      line-height: 1.2;
    }

    .bio p {
      font-size: 1.3rem;
      color: #e0e0e0;
      max-width: 700px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    /* Social Links */
    .social-links {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .social-links a svg {
      width: 40px;
      height: 40px;
      fill: white;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-links a:hover svg {
      transform: scale(1.2);
      opacity: 0.8;
      fill: #ffd700;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      header {
        padding: 1.5rem;
      }

      .bio h1 {
        font-size: 2.2rem;
      }
      .bio p {
        font-size: 1.1rem;
      }
      .profile-photo {
        width: 180px;
        height: 180px;
      }

      .profile-section {
        padding: 2rem;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
